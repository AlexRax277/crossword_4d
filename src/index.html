    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade" id="new-game" role="tabpanel">
            <div class="container-sm">
                <div class="row">
                    <div class="col-5 col-bordered border-primary mt-2">
                        <p class="border border-secondary rounded-2 p-2">
                            Приветствую! Перед тобой игра кроссворд-4D. Для начала игры выбрери режим и размер поля.
                        </p>
                        <div class="col-4 mt-3" id="type-game">
                            Режим:
                            <div class="form-check" >
                                <input class="form-check-input" type="radio" name="game-mode" id="simple-mode" checked>
                                <label class="form-check-label" for="simple-mode">
                                Простой
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="game-mode" id="real-mode">
                                <label class="form-check-label" for="real-mode">
                                Реалистичный
                                </label>
                            </div>
                        </div>
                        <select class="form-select col-6 mt-2" id="plaing-field">
                            <option selected>Размер поля</option>
                            <option value="1">Меленький - 10 слов</option>
                            <option value="2">Средний - 20 слов</option>
                            <option value="3">Большой - 30 слов</option>
                        </select>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-outline-secondary mt-2 me-md-2" id="accept-game-settings">Принять</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="continue-game" role="tabpanel">
            Gogogo
        </div>

    <div class="modal fade" id="newGame-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Внимание!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              Для начала новой игры необходимо перезаписать данные текущей, весь прогресс удалится. Вы уверены?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" id="btn-modal-denied">Нет, продолжить.</button>
              <button type="button" class="btn btn-light" id="btn-modal-accept">Да, начать новую.</button>
            </div>
          </div>
        </div>
      </div>
